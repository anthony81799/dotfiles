# theme = "rust-theme"
theme = "gruvbox_dark_hard"

[editor]
auto-save = true
bufferline = "multiple"
color-modes = true
line-number = "relative"
mouse = false
rulers = [80]
shell = ["zsh", "-c"]
true-color = true
undercurl = true

[editor.cursor-shape]
insert = "bar"
select = "underline"

[editor.file-picker]
hidden = false

[editor.statusline]
left = ["mode", "spinner"]
center = ["file-name", "diagnostics", "workspace-diagnostics"]
right = ["selections", "position", "total-line-numbers", "position-percentage", "file-encoding", "file-line-ending", "file-type"]
separator = "|"
mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "SELECT"

[editor.lsp]
display-messages = true
display-inlay-hints = true

[editor.soft-wrap]
enable = true
# wrap-at-text-width = true

[keys.normal]
up = "no_op"
down = "no_op"
left = "no_op"
right = "no_op"
backspace = {c = ":sh cargo clean", f = ":sh cargo fmt" }
esc = ["collapse_selection", "keep_primary_selection"]

# Yazelix keybinds
# Yazelix sidebar integration - reveal current file in Yazi sidebar
A-y = ":sh nu ~/.config/yazelix/nushell/scripts/integrations/reveal_in_yazi.nu \"%{buffer_name}\""

# Navigation and movement
"{" = "goto_prev_paragraph"
"}" = "goto_next_paragraph"
g.e = "goto_file_end"
ret = ["move_line_down", "goto_first_nonwhitespace"]
A-ret = ["move_line_up", "goto_first_nonwhitespace"]

# Selection and editing
X = "extend_line_up"
C-k = [
  "extend_to_line_bounds",
  "delete_selection",
  "move_line_up",
  "paste_before",
]
C-j = ["extend_to_line_bounds", "delete_selection", "paste_after"]

# System integration
C-y = ":yank-diagnostic"
A-r = [":config-reload", ":reload"]

# Git integration
A-g.b = ":sh git blame -L %{cursor_line},+1 %{buffer_name}"
A-g.s = ":sh git status --porcelain"
A-g.l = ":sh git log --oneline -10 %{buffer_name}"

# Execute selections in shells
tab.x = ":sh $YAZELIX_DEFAULT_SHELL -c '%{selection}'"
tab.b = ":sh bash -c '%{selection}'"
tab.B = ":sh bash -c 'source ~/.bashrc && %{selection}'"
tab.n = ":sh nu -c '%{selection}'"
tab.N = ":sh nu -c 'source ~/.config/nushell/config.nu; %{selection}'"

# File picker toggles
tab.h = ":toggle-option file-picker.hidden"
tab.i = ":toggle-option file-picker.git-ignore"

# Configuration shortcuts
tab.l = ":o ~/.config/helix/languages.toml"
tab.c = ":config-open"
